<!DOCTYPE html>
<html lang="en">
<head>

    <!-- start: Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>{% block title%}Inversiones Inmoviliarias LA MORALEJA{% endblock %}</title> 
    <meta name="description" content="Inversiones Inmoviliarias la Moraleja"/>
    <meta name="keywords" content="inversiones, alquiler, venta, locales, viviendas, chalets, exclusivos, moraleja, madrid" />
    <meta name="author" content="www.cittec.es"/>
    <!-- end: Meta -->
    
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->
    
    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]--> 
    {% block head_script %}<!-- defer-incapable JS block -->{% endblock %}
</head>
<body>
    
    <!--start: Header -->
    <header>
        
        <!--start: Container -->
        <div class="container">
            
            <!--start: Navbar -->
            <div class="navbar navbar-inverse">

                <div class="navbar-inner">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>                    
                    <a href="{% url 'home' %}"><img src="/static/img/LogoM1.jpg"></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="{% ifequal request.path '/' %}active{% endifequal %}">
                                <a href="{% url 'home' %}">Inicio</a>
                            </li>

                            <li class="{% ifequal request.path '/nosotros' %}active{% endifequal %}">
                                <a href="{% url 'nosotros' %}">Acerca de nosotros</a>
                            </li>      

                            <li class="{% if request.path == '/alquiler' or request.path == '/venta' or request.path == '/compra' %}active{% endif %} dropdown">
   
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Servicios<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'alquiler' %}">Alquiler</a></li>
                                    <li><a href="{% url 'venta' %}">Venta</a></li>
                                    <li><a href="{% url 'compra' %}">Compra</a></li>
                                </ul>
                            </li>  

                            <li class="{% ifequal request.path '/inmuebles' %}active{% endifequal %}">
                                <a href="{% url 'inmuebles' %}">Nuestros Inmuebles</a>
                            </li>                     
                            
                            <li class="{% ifequal request.path '/contacto' %}active{% endifequal %}">
                                <a href="{% url 'contacto' %}">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--end: Navbar -->
            
        </div>
        <!--end: Container-->           
            
    </header>
    <!--end: Header-->
            
        
            
    {% block content %}<!-- main content area -->{% endblock %}
        

            
    <!-- start: Copyright -->
    <div id="copyright">
    
        <!-- start: Container -->
        <div class="container">
        
            <div class="span12">
                <p>
                    &copy; 2013, Inversiones Inmoviliarias La Moraleja S.L.
                </p>
            </div>
    
        </div>
        <!-- end: Container  -->
        
    </div>  
    <!-- end: Copyright -->

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/isotope.js"></script>
<script src="/static/js/jquery.imagesloaded.js"></script>
<script src="/static/js/flexslider.js"></script>
<script src="/static/js/carousel.js"></script>
<script src="/static/js/jquery.cslider.js"></script>
<script src="/static/js/slider.js"></script>
<script src="/static/js/fancybox.js"></script>
<script defer="defer" src="/static/js/custom.js"></script>
{% block tail_script %}<!-- defer-capable JS block -->{% endblock %}
<!-- end: Java Script -->

</body>
</html>
